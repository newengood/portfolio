<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Taylor Anderson</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./docs/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./docs/css/style.css" />
  </head>

  <body>
    <main>
      <div id="webDevelopment">
        <div id ="url">
          <a href="https://www.newengood.com" style="color:black">www.newengood.com</a>
        </div>
        <div id ="name">
          Taylor Anderson</br>
          <p id="title">Owner</p>
        </div>
        <div id="company">
          Newengood
          <p id="industry">
            Web Development
          </p>
        </div>
        <div id="location">
          Bellevue, Washington
        </div>
      </div>
      <div id="photography">
        <p id ="centering">
          Photography </br>
          (&copy; Newengood)
        </p>
      </div>
      <div id="contact">
        <form id="form" autocomplete="off">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="John">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Doe">

          <label for="subject">Message:</label>
          <textarea id="subject" name="subject" placeholder="Contact Me"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="audioProduction">
        <div id="audioControls">
          <audio controls controlsList="nodownload"> 
            <source src="./docs/audio/newengood.mp3" type="audio/mpeg">
            Your broswer does not support the audio element
          </audio>
          <div id="producedby">Music Produced by Newengood&copy;
          </div>
        </div>
      </div>
      <div id="share">
        <div>
          <img id="qrcode"src="docs/images/qr-code.jpg" alt="qr-code">
        </div>
      </main>
  </body>

</html>
